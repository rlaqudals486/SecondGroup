<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

<script type="text/javascript">
	
</script>

<style>
	input {
	   width: 100%;
	   border-radius: 20px;
	   border: 1px solid #bbb;
	   margin: 10px 0;
	   padding: 10px 12px;
	   font-family: fontAwesome;
	}
	
	
</style>

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<header class="bg-whight">
		<div class="row">
			<div class="text-center d-flex justify-content-center mt-4 search-bar input-group mb-3">
				<div class="col-sm-2">
					<a class="display-4 text-warning"
						style="font-size: 2.5em; font-weight: bold; text-decoration: none;"
						href="/second">HOME recipe</a>
				</div>
	
				<div class="col-sm-6">
					<form action="" method="GET" class="form-group">
						<div class="input-group">
							<input name="" type="search" class="form-control"
								placeholder="&#xf002; Search...">

							<button type="submit" class="btn btn-outline-danger"
								style="border: 0;">
								<i class="fas fa-search" style="font-size: 1.5em;"></i>
							</button>
						</div>
					</form>
				</div>

				<div class="input-group-append col-sm-2 ">
					<a href="/second/SecondLogin" class="text-dark"
						style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
						<i class="far fa-user ml-5"></i>
					</a> <a href="/second/recipeDetailed" class="text-dark"
						style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
						<i class="far fa-edit ml-5"></i>
					</a> <a href="#" class="text-dark"
						style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
						<i class="fas fa-book ml-5"></i>
					</a>
				</div>
			</div>
		</div>
<div class="bg-danger">
			<div class="container">
				<nav class="topnav d-flex justify-content-center" id="myTopnav">
					<div class="dropdown px-5">
						<button id="btn1" class="dropbtn btn btn-danger " data-toggle="dropdown">목록</button>
						<div class="dropdown-menu ">
							<a href="#" class="dropdown-item">홈</a> 
							<a href="#"	class="dropdown-item">회사소개</a> 
							<a href="#" class="dropdown-item">제품소개</a>
							<a href="#" class="dropdown-item">오시는길</a>
						</div>
					</div>
					<div class="dropdown px-5">
						<button class="dropbtn btn btn-danger" data-toggle="dropdown">찌게</button>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">홈</a> 
							<a href="#"	class="dropdown-item">회사소개</a> 
							<a href="#" class="dropdown-item">제품소개</a>
							<a href="#" class="dropdown-item">오시는길</a>
						</div>
					</div>
					<div class="dropdown px-5">
						<button class="dropbtn btn btn-danger" data-toggle="dropdown">구이</button>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">홈</a> 
							<a href="#" class="dropdown-item">회사소개</a> 
							<a href="#" class="dropdown-item">제품소개</a>
							<a href="#" class="dropdown-item">오시는길</a>
						</div>
					</div>
				</nav>
			</div>
		</div>

	</header>
	
	
	
            
	<main class="pt-4">
		<div class="container bg-warning">
			<div class="row wrapper">
				<div class="col-md-3 bg-light" id="sidebar">
					<div class="content">
						<div class="p-4">
							<h3 class="pt-5"><strong>마이페이지</strong></h3><hr>
						</div>
						<div class="form-action">
							<div class="form-group ml-4 mr-4">
								<a href="/second/mypage" class="form-inline">
									<svg xmlns="http://www.w3.org/2000/svg" width="28" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
										<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
									</svg>
									<h4 class="m-0 pl-3">내 정보</h4>
								</a>
								<a href="/second/myBoard" class="form-inline pt-4">
									<svg xmlns="http://www.w3.org/2000/svg" width="28" height="25" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
										 <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
										 <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
									</svg>
									<h4 class="m-0 pl-3">내 게시글 관리</h4>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="p-4">
						<h3 class="pt-5"><strong>내 게시글 관리</strong></h3><hr>
					</div>
					
					<form action="/second/mySearch">
						<div class="row pb-5 pl-4 pr-4">
							<div class="col-sm-3 bg-light pt-3 pb-3" style="border: 1px solid black; border-right: 2px solid black;">
								<h5 class="text-center pt-3"><strong>내 게시글 검색</strong></h5>
							</div>
							
							<div class="col-sm-9 bg-light pt-3 pb-3" style="border:1px solid black">
								<div class="input-group bg-white" style="border: 1px solid black">
									<input type="text" class="form-control mb-2" id="keyword" name="keyword" placeholder="내용을 입력하세요." style="width: 80%; border: none;">
									<button type="submit" class="pr-4 bg-white" style="border: none;">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
											<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
										</svg>
									</button>
								</div>
							</div>
						</div>
					</form>
						
					<div class="form-action pt-5">
						<table class="table">
							<colgroup>
								<col width="15%" />
								<col width="*%" />
								<col width="40%" />
								<col width="15%" />
							</colgroup>
							<thead>
								<tr>
									<th>글번호</th>
									<th>작성일시</th>
									<th>제목</th>
									<th>추천</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.size(data)} > 0" th:each="list : ${data}">
									<td th:text="${list.idx}"></td>
									<td th:text="${list.createdDatetime}"></td>
									<td th:text="${list.title}"></td>
									<td th:text="${list.recommend}"></td>
								</tr>
								<tr th:unless="${#lists.size(data)} > 0">
									<td colspan="4">조회된 결과가 없습니다.</td>
								</tr>
							</tbody>
						</table>
						<div class="pr-3">
							<button type="button" class="btn btn-danger float-right" id="btnDel">삭제하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer>
		
	</footer>
</body>
</html>
