	function pwConfirm() {
		var p1 = document.getElementById('userPw').value;
		var p2 = document.getElementById('pwCheck').value;
		
		if(p1.length < 6) {
			alert('입력한 글자가 6글자 이상이어야 합니다.');
			return false;
		}
		
		if ( p1 != p2 ) {
			$("#alert-success").css('display', 'none');
			$("#alert-danger").css('display', 'inline-block');
		}
		
		else {
			$("#alert-success").css('display', 'inline-block');
			$("#alert-danger").css('display', 'none');
		}
	}
	
	function profile() {

	<script>
		var autoHypenPhone = function(str) {
				
				str = str.replace(/[^0-9]/g, '');
				var tmp = '';
				if ( str.length < 4){
					return str;
				}
				else if (str.length < 7) {
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3);
					return tmp;
				}
				else if (str.length < 11) {
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3, 3);
					tmp += '-';
					tmp += str.substr(6);
					return tmp;
				}
				else {
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3, 4);
					tmp += '-';
					tmp += str.substr(7);
					return tmp;
				}
				
				return str;
			}
		
			var userPhone = document.getElementById('userPhone');
			
			userPhone.onkeyup = function(){
				console.log(this.value);
				this.value = autoHypenPhone( this.value ) ;
			}
			
			$('#fileName').on('change', function() {
				
				ext = $(this).val().split('.').pop().toLowerCase(); //확장자
				
				//배열에 추출한 확장자가 존재하는지 체크
				if($.inArray(ext, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
					resetFormElement($(this)); //폼 초기화
					window.alert('이미지 파일이 아닙니다! (gif, png, jpg, jpeg 만 업로드 가능)');
				}
				else {
					file = $('#fileName').prop("files")[0];
					blobURL = window.URL.createObjectURL(file);
					$('#image_preview').css("display","inline-block");
					$('#image_preview img').attr('src', blobURL);
					$('#image_preview').slideDown(); //업로드한 이미지 미리보기 
					$(this).css("display","none"); //파일 양식 감춤
					
				}
			});
			
			$('#image_preview a').bind('click', function() {
				resetFormElement($('#fileName')); //전달한 양식 초기화
				$('#fileName').slideDown(); //파일 양식 보여줌
				$(this).parent().slideUp(); //미리 보기 영역 감춤
				return false; //기본 이벤트 막음
			});
			
			function resetFormElement(e) {
				e.wrap('<form>').closest('form').get(0).reset(); 
				//리셋하려는 폼양식 요소를 폼(<form>) 으로 감싸고 (wrap()) , 
				//요소를 감싸고 있는 가장 가까운 폼( closest('form')) 에서 Dom요소를 반환받고 ( get(0) ),
				//DOM에서 제공하는 초기화 메서드 reset()을 호출
				e.unwrap(); //감싼 <form> 태그를 제거
			}
			
			
	</script>
