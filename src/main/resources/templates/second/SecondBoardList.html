<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

<script type="text/javascript">

</script>

<style>
	input {
	   width: 100%;
	   border-radius: 20px;
	   border: 1px solid #bbb;
	   margin: 10px 0;
	   padding: 10px 12px;
	   font-family: fontAwesome;
	}
	
</style>

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<header>
		<div class="row">
         <div class="text-center mx-auto mt-5 search-bar input-group mb-3">
            <div class="col-md-2">
               <a class="display-4 text-warning"
                  style="font-size: 2.5em; font-weight: bold; text-decoration: none;"
                  href="/second">HOME recipe</a>
            </div>

            <div class="col-md-6">
               <form action="" method="GET" class="form-group">
                  <div class="input-group">
                     <input name="" type="search" class="form-control"
                        placeholder="&#xf002; Search...">

                     <button type="submit" class="btn btn-outline-success"
                        style="border: 0;">
                        <i class="fas fa-search" style="font-size: 1.5em;"></i>
                     </button>
                  </div>
               </form>
            </div>

            <div class="input-group-append col-md-2 ">
               <a class="text-dark"
                  style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
                  <i class="far fa-user ml-5"></i>
               </a> <a class="text-dark"
                  style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
                  <i class="far fa-edit ml-5"></i>
               </a> <a class="text-dark"
                  style="font-size: 2.5em; font-weight: bold; text-decoration: none;">
                  <i class="fas fa-book ml-5"></i>
               </a>
            </div>
         </div>
      </div>
	</header>
	
	<main class="pt-4">
		<div class="container bg-warning">
			<div class="row">
				<div class="col-md-3 bg-light">
					<div class="p-4">
						<h3 class="pt-5"><strong>마이페이지</strong></h3><hr>
					</div>
					<div class="form-action">
						<div class="form-group ml-4 mr-4">
							<a href="#" class="form-inline">
								<svg xmlns="http://www.w3.org/2000/svg" width="28" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
									<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
								</svg>
								<h4 class="m-0 pl-3">내 정보</h4>
							</a>
							<a href="#" class="form-inline pt-4">
								<svg xmlns="http://www.w3.org/2000/svg" width="28" height="25" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
									 <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
									 <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
								</svg>
								<h4 class="m-0 pl-3">내 게시글 관리</h4>
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="p-4">
						<h3 class="pt-5"><strong>내 정보</strong></h3><hr>
					</div>
					<div class="form-action">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th scope="row" class="align-middle text-center">이름</th>
									<td><input type="text" class="form-control" id="userId" name="userId" placeholder="이름"></td>
								</tr>
								<tr>
									<th scope="row" class="align-middle text-center">비밀번호</th>
									<td><input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호"></td>
								</tr>
								<tr>
									<th scope="row" class="align-middle text-center">생년월일</th>
									<td>
										<div class="form-group">
											<div class="input-group date" id="datetimepicker1" data-target-input="nearest">
												<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" value="01/11/2020">
													<div class="input-group-append pt-2" data-target="#datetimepicker1" data-toggle="datetimepicker">
														<div class="input-group-text">
															<i class="fa fa-calendar"></i>
														</div>
												</div>
											</div>
										</div>
								    </td>
								    <script type="text/javascript">
								    $(function () { $('#datetimepicker1').datetimepicker({ format: 'L'}); $('#datetimepicker2').datetimepicker({ format: 'L', useCurrent: false }); $("#datetimepicker1").on("change.datetimepicker", function (e) { $('#datetimepicker2').datetimepicker('minDate', e.date); }); $("#datetimepicker2").on("change.datetimepicker", function (e) { $('#datetimepicker1').datetimepicker('maxDate', e.date); }); });
								    </script>
								</tr>
								<tr>
									<th scope="row" class="align-middle text-center">휴대폰</th>
									<td><input type="text" class="form-control" id="phone" name="phone" placeholder="휴대폰"></td>
								</tr>
								<tr>
									<th scope="row" class="align-middle text-center">성별</th>
									<td>
										<div class="custom-control custom-radio">
											<input type="radio" name="user_gender" id="male" class="custom-control-input">
											<label class="custom-control-label" for="male">male</label>
										</div>
										<div class="custom-control custom-radio">
											<input type="radio" name="user_gender" id="female" class="custom-control-input">
											<label class="custom-control-label" for="female">female</label>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="align-middle text-center">프로필 수정</th>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer>
	
	</footer>
</body>
</html>
